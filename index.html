<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Question</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffefef 0%, #ffe5e5 100%);
            overflow: hidden;
        }

        .proposal-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 600px;
            margin: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            min-height: 50px;
        }

        button {
            padding: 10px 30px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e);
            color: white;
            transition: transform 0.3s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ff4444;
            color: white;
            position: relative;
            transition: all 0.2s;
        }

        #noBtn.floating {
            position: absolute;
        }

        .result-image {
            max-width: 100%;
            width: auto;
            height: auto;
            max-height: 300px;
            margin: 20px auto 0;
            display: none;
            border-radius: 10px;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: #ff6b6b;
            animation: floatHeart 6s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .proposal-box {
                padding: 20px;
            }

            button {
                padding: 8px 20px;
                margin: 0 5px;
            }

            .result-image {
                max-height: 200px;
            }

            .proposal-box h2 {
                font-size: 20px;
            }
        }

        .proposal-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .audio-control {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="celebrationSound" class="audio-control">
        <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mpeg">
    </audio>
    <audio id="donkeySound" class="audio-control">
        <source src="ignore/jumento-101690.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>

    <div class="proposal-box">
        <h2>Will u marry me?</h2>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <img src="ignore/dhanu.png" alt="Surprise" class="result-image" id="resultImage">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const resultImage = document.getElementById('resultImage');
        const proposalBox = document.querySelector('.proposal-box');

        noBtn.addEventListener('mouseover', () => {
            noBtn.classList.add('floating');
            const maxX = window.innerWidth - noBtn.clientWidth;
            const maxY = window.innerHeight - noBtn.clientHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        yesBtn.addEventListener('click', () => {
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            resultImage.style.display = 'block';
            proposalBox.querySelector('h2').textContent = 'Here is ur partner ready to marry u! ðŸŽ‰';
            
            // Play both sounds
            const celebrationAudio = document.getElementById('celebrationSound');
            const donkeyAudio = document.getElementById('donkeySound');
            
            // Set donkey sound volume to maximum
            donkeyAudio.volume = 1.0;  // Value between 0.0 and 1.0
            celebrationAudio.volume = 0.3;
            
            // Play celebration sound
            celebrationAudio.play().catch(e => console.log('Audio playback failed:', e));
            
            // Play donkey sound after a short delay
            setTimeout(() => {
                donkeyAudio.play().catch(e => console.log('Audio playback failed:', e));
            }, 500);
            
            // Trigger confetti
            triggerConfetti();
        });

        function triggerConfetti() {
            // Fire multiple confetti bursts
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio),
                    scalar: 1.2,
                    spread: 100,
                    startVelocity: 30,
                    decay: 0.95,
                    gravity: 1,
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });

            // Trigger another round of confetti after a delay
            setTimeout(() => {
                fire(0.25, {
                    spread: 26,
                    startVelocity: 55,
                });
            }, 500);
        }
    </script>
</body>
</html>
